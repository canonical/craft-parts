parts:
  hello:
    plugin: gradle
    source: java-dep-hello
    gradle-task: publish
    gradle-parameters:
      - --no-daemon
    build-attributes:
      - self-contained

  hello-plugin:
    plugin: gradle
    source: gradle-plugin
    gradle-task: publish
    gradle-parameters:
      - --no-daemon
    build-attributes:
      - self-contained

  main:
    plugin: gradle
    source: java-main
    gradle-task: build
    gradle-parameters:
      - --no-daemon
    after:
      - hello
      - hello-plugin
    build-attributes:
      - self-contained
